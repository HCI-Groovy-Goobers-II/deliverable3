{% extends './base.html' %}

{% block page_title %}Choose Project Sections{% endblock page_title %}

{% block more_links %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock more_links %}
{% block content %}
<br>
{% load crispy_forms_tags %}
<div class="container-sm flow">
    <div class="lightly-pad-container shadow text-break text-center">
        <h2 class="ff-sans-bolder">Choose Project Sections</h2>
        <div class="form-container">
            <form action="{% url 'professors:choose_project_sections' project.id %}" method='post' enctype='multipart/form-data'>
                {% crispy form %}
                <div class="d-flex pad-container justify-content-center">
                    <button class="bttn-brand-blue" type="submit"
                        style="margin-top: 1em; padding-left: 10%; padding-right: 10%;">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
