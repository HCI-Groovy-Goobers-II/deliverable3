{% extends './base.html' %}

{% block page_title %}HotJar Script{% endblock page_title %}

{% load static %}

{% block more_links %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock more_links %}

{% block content %}
{% load crispy_forms_tags %}
<br>
<div class="container-sm flow">
    <div class="lightly-pad-container shadow text-break text-center">
        <h2 class="ff-sans-bolder">Insert Hotjar Script</h2>
        <div class="form-container">
            <div class="row">
                <div class="col-25"></div>
                <div class="col-75">
                    <div class="col-25">
                    </div>
                    <img id="profile-icon" width="150" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpjr-kAOx73jB0EzC06BANDrdhss3C1d6z8T811vdiWiCNosLu5wg1POkgFZgVAO5p5bY&usqp=CAU" alt="HotJar icon" style="border-radius: 10%;">
                </div>
            </div>
            <br>
            <form action="{% url 'public_pages:hotjar' %}" method='post' enctype='multipart/form-data'>
                {% crispy form %}
                <div class="form-row">
                    <div class="col-25">
                        &nbsp;
                    </div>
                    <div class="col-25" style="text-align: left;">
                        <button class="bttn-brand-blue" type="submit"
                            style="margin-top: 1em; padding-left: 10%; padding-right: 10%;">
                            Save
                        </button>
                    </div>
                    <div class="col-25" style="text-align: left;">
                        <button class="bttn-danger" onclick="javascript:window.location.replace('/')"
                            style="margin-top: 1em; padding-left: 10%; padding-right: 10%;">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
